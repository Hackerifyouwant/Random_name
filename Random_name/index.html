<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Random_name</title>
    <script src="./js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="top">
        <p id="name" class="name">name</p>
        <button id="start" class="start" value="start" type="button" onclick="Random_start()">start</button>
        <button id="stop" class="stop" value="stop" type="button" onclick="Random_stop()">stop</button>
        <button id="reset" value="reset" value="reset" type="button" onclick="Random_reset()">reset</button>
    </div>
    <table id="Table">
    </table>
    <script>
        var mytimer = 0;
        var ans;
        var check = 0;

        function Random_start() {
            if (mytimer == 0) {
                mytimer = setInterval(change_name, 100);
                check = 1;
            }
        }

        function change_name() {
            var name = ["Jerry", "Emily"];
            var random = Math.floor(Math.random() * name.length);
            ans = name[random];
            document.getElementById("name").innerHTML = ans;
        }

        function Random_stop() {
            if (check == 1) {
                clearInterval(mytimer);
                document.getElementById("Table").insertAdjacentHTML('beforeend', '<div id="record">' + ans + '</div>');
                mytimer = 0;
                check = 0;
            }
        }

        function Random_reset() {
            mytime = 0;
            check = 0;
            location.reload();
        }
    </script>
</body>

</html>
